<div class="container mt-5">
  <h2
    class="text-center display-4 fw-bold mb-4 pb-2 border-bottom border-3 border-primary"
  >
    Reactivos: <small class="text-muted">Switches</small>
  </h2>

  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-11 col-xl-10">
      <div class="card shadow-lg p-4 w-100">
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off">
            <!-- Radio Género -->
            <div class="mb-4 row">
              <label class="col-sm-3 col-form-label">Género</label>
              <div class="col-sm-9">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="M"
                    formControlName="gender"
                    id="radioMasculino"
                    name="gender"
                  />
                  <label class="form-check-label" for="radioMasculino">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="F"
                    formControlName="gender"
                    id="radioFemenino"
                    name="gender"
                  />
                  <label class="form-check-label" for="radioFemenino">
                    Femenino
                  </label>
                </div>
              </div>
            </div>

            <!-- Switch Notificaciones -->
            <div class="mb-4 row">
              <label class="col-sm-3 col-form-label">Notificaciones</label>
              <div class="col-sm-9">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="wantNotifications"
                    id="flexSwitchCheckChecked"
                  />
                  <label class="form-check-label" for="flexSwitchCheckChecked"
                    >Quiero recibir notificaciones</label
                  >
                </div>
              </div>
            </div>

            <!-- Términos y Condiciones -->
            <div class="mb-4 row">
              <label class="col-sm-3 col-form-label"></label>
              <div class="col-sm-9">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="termsAndConditions"
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Acepto los términos y condiciones
                  </label>
                </div>
                <small
                  *ngIf="isValidField('termsAndConditions')"
                  class="form-text text-danger"
                >
                  <i class="bi bi-exclamation-circle-fill"></i> Debe aceptar las
                  condiciones de uso
                </small>
              </div>
            </div>

            <!-- Botón de Guardar -->
            <div class="text-end">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Estado del formulario -->
  <div class="row mt-5 justify-content-center">
    <div class="col-md-12 col-lg-11 col-xl-10">
      <div class="card shadow-lg p-4 w-100">
        <div class="card-body">
          <h5 class="card-title">Valor del Formulario</h5>

          <div class="mb-3">
            <strong>Valid:</strong>
            <pre>{{ myForm.value | json }}</pre>
          </div>

          <div class="mb-3">
            <strong>Persona:</strong>
            <pre>{{ person | json }}</pre>
          </div>

          <div class="mb-3">
            <strong>Formulario Completo:</strong>
            <pre>{{ myForm.valid | json }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
